name: voxbirch_cicd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make fresh

      - name: Run tests
        run: make test
      
      - name: Check licensures
        run: make deny
      
      - name: Generate third-party html
        run: make about

